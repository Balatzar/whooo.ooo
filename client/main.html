  <!-- pour windows phone -->
  <meta name="msapplication-TileImage" content="tile-background.png">
  <meta name="msapplication-TileColor" content="#46CE69">
  <title>WHOOOOOO</title>

  <!-- Hotjar Tracking Code for whooo.ooo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//whoooooo.innocraft.cloud/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>


</head>

<template name="main">
  {{ > header }}

  {{ > Template.dynamic template=content }}

  {{ > footer }}

  {{> meteorStatus  lang='fr' }}

</template>
