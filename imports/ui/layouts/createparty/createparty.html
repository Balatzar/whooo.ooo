<template name="createparty">
<div class="container centered">
  <h2>Creation de la Party</h2>
  <form>
    <fieldset class="form-fieldset ui-input __first">
      <h3>Nom de la Party</h3>
      <input type="text" name="name">
      <label for="name">
        <span data-text="Nom">Nom</span>
      </label>
    </fieldset>
    <button type="submit" class="btn blue">Creer</button>
  </form>
</div>
</template>
