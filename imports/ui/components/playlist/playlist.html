<template name="playlist">
  
  {{ #each played }}
    <div class="played">
      {{ > song }}
    </div>
  {{ /each }}
  {{ #with current }}
    <div class="current">
      {{ > song }}
    </div>
  {{ /with }}
  {{ #each toPlay }}
    <div class="toplay">
      {{ > song }}
    </div>
  {{ /each }}
  <p class="titleRemain">{{ remaining }}</p>
</template>
