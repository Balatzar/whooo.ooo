<template name="youtubeplayer">
  <div class="player">
    <h2>{{ getName }}</h2>
    <p> par {{ getCreator }}</p>
    <div id="video-hide"></div>
    <div id="video-placeholder"></div>
    {{ #if preparing }}
      <div class="waitStart">
        <h2>{{ getName }}</h2>
        <p> par {{ getCreator }}</p>
        <div class="burbDanse">
          <video loop autoplay="true" poster="/images/logo.svg" src="/videos/burb.mp4">
          </video>
        </div>
        <button class="start btn blue">ON EST READY !</button>
      </div>
    {{ /if }}
    <div class="player-controls c100 green">
        <div class="controls">
            {{ #if isOwner }}
                <button id="play">play</button>
                <button id="pause">pause</button>
                <button class="previousSong">Precedente</button>
                <button class="nextSong">Suivante</button>
            {{ /if }}
            <i id="mute-toggle" class="material-icons">volume_up</i>
            volume
            <input id="volume-input" type="number" max="100" min="0">
            <p><span id="current-time">0:00</span> / <span id="duration">0:00</span></p>
        </div>
                    <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>  

    </div>
    <p>{{ remaining }}</p>
    <p>Il y a {{ nbBurds }} participants</p>
    <script src="https://www.youtube.com/iframe_api"></script>
  </div>
</template>
